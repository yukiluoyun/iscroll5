	<script type="text/javascript">

		function getMine() {
			var url = "/djypcg/api/quantityPurchase/getMine.action";
			$.ajax({
				url: ctx + url,
				type: "get",
				// contentType: 'application/json;charset=UTF-8',
				// dataType: 'json',
				// data: {
				//     'data': JSON.stringify(param)
				// },
				//async: false,
				beforeSend: function() {
					loading();
				},
				success: function(result) {
					if (result.code == 200) {
						orgType = result.data.orgType;
						isLogin = true;
						removeLoading();
					}
				},
				error: function(data) {
					removeLoading();
					allAlert("请求失败，重新进入页面");
					return false;
				}
			});
		}

		function goTot() {
			if (!isLogin) {
				window.location.href = ctx + "/djypcg/h5/wechat/login_new.html";
				return;
			}
			if (0 != orgType && 3 != orgType) {
				allAlert("账号无权限");
				return;
			}
			window.location.href = ctx + "/djypcg/h5/wechat/4+7tot_new.html";
		}
		//根据0中成药、1化学药、2生物制剂查询药品采购目录数据
		function findMediPurchaseContentByMade(made,pull) {
		    var flag=true;
		    if(pull!=null && pull != ''){
		        flag=false;
		       pullUpCount=pull;
			}else {
                pullUpCount = 1;
				myScoll1("#wrapper1");
			}
			// var url="/djypcg/api/index/findMediPurchaseContentByMade.action";
			var url = "/djypcg/api/index/findMediPurchaseContentByMade.action?pageSize="+step + "&pullUpCount=" + pullUpCount;

			if (made != null && made != '') {
				url += '&medicine_made=' + made;
			}
			if (keywords != null && keywords != '') {
				url += '&keywords=' + keywords;
			}
			$.ajax({
				url: ctx + url,
				type: "get",
				// contentType: 'application/json;charset=UTF-8',
				// dataType: 'json',
				// data: {
				//     'data': JSON.stringify(param)
				// },
				//async: false,
				beforeSend: function() {
					loading();
				},
				success: function(result) {
                    $(".list_no_data").hide();
                    $("#wrapper1").show();
					var html = '';
					if (result.code == 200 && result.data.pageList.length > 0) {
						console.log("result-----",result);
						totalRecords = result.data.totalRecords;

						// pullUpCount = result.data.pageList.length;
						$("#p1").html('共找到' + result.data.totalRecords + '个药品');
						result.data.pageList.forEach(function(item) {
							html += '<li class="clearfix">';
							html += '<a href="javascript:void(0);" onclick="viewMediInfo(' + item.medicine_id + ',' + item.max_price +
								',' + item.company_name_jk + ')">';
							html += '<div class="img">';
							//截取的图片地址
							var pathNew = '';
							//图片地址
							var path = item.wechat_pic_path;
							if (path == null || path == undefined) {
								path = '';
							}
							// 例如数据库返回 '/data/tomcat/webapps/data/gspInfoUpload/20180716163659945856.jpg'
							if ('' != path) {
								//截取掉/data/tomcat/webapps
								var len = GetLength(path);
								console.log('获取的字符串长度：' + len);
								if (len > 20) {
									pathNew = path.slice(20);
								} else {
									pathNew = path;
								}
							}
							html += '<img src="https://yp.jxyycg.cn' + pathNew +
								'" onerror="this.src=\'images/mr_img.png\'" class="mr_img">';
							html += '</div><div class="info">';
							//名称 /数量*规格
							html += '<h6>' + item.currency_name + '</h6>';
							var bid = "";
							var amount = "";
							var sta = "";
							if (item.packaging_amount != null) {
								amount = item.packaging_amount;
							}
							if (item.standard != null) {
								sta = item.standard;
							}
							if (item.bid_unit != null) {
								bid = item.bid_unit;
							}
							html += '<h6>' + sta + '*' + amount + bid + '</h6>';

							html += '<p><span>';
							if (item.max_price != null && item.max_price != '') {
								html += '<em>¥</em>' + item.max_price;
							} else {
								html += '<em>¥</em>暂无';
							}
							html += '<img src="images/cgj.png"></span></p>';
							html += '</div></a></li>';
						});

						if(flag){
							$("#thelist1").html(html);
							pullUp.attr('class', '').hide();
							loadingStep = 0;
							myScroll.refresh();
						}else{
							$("#thelist1").append(html);
							pullUp.attr('class', '').hide();
							loadingStep = 0;
							myScroll.refresh();
						}
						removeLoading();
					} else {
						removeLoading();
						// allAlert("获取数据为空或失败");
                        $("#wrapper1").hide();
                        $(".list_no_data").show();
						return;
					}
				},
				error: function(data) {
					removeLoading();
					allAlert("请求失败，重新进入页面");
					return false;
				}
			});
		}

		var medicalFlag = 0;

		function findMedicalSupplies(two_level,pull) {
		    var flag=true;
            if(pull!=null && pull != ''){ //说明第二个参数有值，也间接说明不是从搜索，或者大类Li里点击的，而是从每个小类li点击的
                flag=false;
                pullUpCount=pull;
            }else { //首次加载，时
                pullUpCount = 1;
				myScoll1("#wrapper2");
            }
			var url = "/djypcg/api/medicalSupplies/list.action?pageSize="+step + "&pullUpCount=" + pullUpCount;
			if (two_level != null && two_level != '') {
				url += '&two_level=' + two_level;
			}
			if (keywords != null && keywords != '') {
				url += '&keywords=' + keywords;
			}

			$.ajax({
				url: ctx + url,
				type: "get",
				// contentType: 'application/json;charset=UTF-8',
				// dataType: 'json',
				// data: {
				//     'data': JSON.stringify(param)
				// },
				//async: false,
				beforeSend: function() {
					loading();
				},
				success: function(result) {
                    $(".list_no_data").hide();
                    $("#wrapper2").show();
					var html = '';
					if (result.code == 200 && result.data.pageList != null && result.data.pageList.length > 0) {
						$("#p2").html('共找到' + result.data.totalRecords + '个医用耗材');
						result.data.pageList.forEach(function(item) {
							html += '<li class="clearfix">';
							html += '<a href="javascript:void(0);" onclick="viewMedicalSupplies(' + item.id + ')">';
							html += '<div class="img">';
							html += '<img src="https://hc.jxyycg.cn/data/' + item.tpcclj +
								'"  onerror="this.src=\'images/mr_img.png\'" class="mr_img">';
							html += '</div><div class="info">';
							html += '<h6>' + item.five_level + '</h6>';
							//型号
							var prodmodelset = "";
							if (item.prodmodelset != null && item.prodmodelset != '') {
								prodmodelset = item.prodmodelset;
							}
							//规格
							var prodspecset = "";
							if (item.prodspecset != null && item.prodspecset != '') {
								prodspecset = item.prodspecset;
							}
							html += '<h6>' + prodmodelset + '*' + prodspecset + '</h6>';

							html += '<p><span>';
							if (item.ckj != null && item.ckj != '') {
								html += '<em>¥</em>' + item.ckj;
							} else {
								html += '<em>¥</em>暂无';
							}
							html += '<img src="images/ckj.png"></span></p>';
							html += '</div></a></li>';
						});

						if(flag){
							$("#thelist2").html(html);
							pullUp.attr('class', '').hide();
							loadingStep = 0;
							myScroll.refresh();
						}else{
							$("#thelist2").append(html);
							pullUp.attr('class', '').hide();
							loadingStep = 0;
							myScroll.refresh();
						}
						medicalFlag = 1;
						removeLoading();
					} else {
						removeLoading();
						// allAlert("获取数据为空或失败");
                        $("#wrapper2").hide();
                        $(".list_no_data").show();
						return;
					}
				},
				error: function(data) {
					removeLoading();
					allAlert("请求失败，重新进入页面");
					return false;
				}
			});
		}

		//获取工作动态首页权重最大并且最新的一条,改为7条数据滚动
		function getWorkDynamicsInfo() {
			var url = "/djypcg/api/workDynamics/findWorkDyanamicsList.action";
			//工作动态首页请求参数(查询全部),不分页
			// var param = "{\"flag\":\"0\",\"pullUpCount\":\"\"}";

			var param = {
				"flag": "0",
				"pullUpCount": ""
			};
			$.ajax({
				url: ctx + url,
				type: "POST",
				async: true,
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(param),
				dataType: 'json',
				beforeSend: function() {
					loading();
				},
				success: function(result) {
					// console.log("获取的详情：" + result.data);
					//返回的json数据转换成对象
					var resData = JSON.parse(result.data);
					//json对象里面的data
					if(resData == null){
                        removeLoading();
                        return;
					}
					var resdataNew = resData.data;
					console.log("获取的data详情：" + resdataNew);
					var html = '';
					var resCode = resdataNew.resCode;
					if (result.code == 200 && (resCode == 200) && resdataNew.resMessage.list.length > 0) {
						//取第一条数据,7条数据滚动
						// var item = resdataNew.resMessage.list[0];
						var html = '';
						var index = 0;
						resdataNew.resMessage.list.forEach(function(item) {
							if (index < 7) {
								html += '<div class="swiper-slide">\n<div>';
								//工作动态更新时间
								var updateDate = (new Date()).pattern("yyyy-MM-dd");
								if (item != null && (item.updateDate != null) && '' != item.updateDate) {
									// updateDate = new Date(item.updateDate).pattern("yyyy-MM-dd");
									updateDate = formatDate(item.updateDate, "yyyy-MM-dd");
								}
								//工作动态标题,超过24个汉字,48个字节数,就截取,显示...
								var title = '暂无';
								if (item != null && (item.title != null) && '' != item.title) {
									title = item.title;
									if (GetLength(title) > 49) {
										title = cutstr(title, 49);
									}
								}
								html += '<a href="#work_act_info.html" onclick="viewWorkDynaInfo(\''+item.id+'\',\''+item.category.id+'\')">' + title + '<span> ' + updateDate + '</span></a>\n';
								html += '</div></div>';
								//更新index
								index++;
							} else {
								return;
							}
						});
						$("#workDynamics").html(html);
						removeLoading();
                        var swiper = new Swiper('.work_act', {
                            direction: 'vertical',
                            autoplay: 5000
                        });
					} else {
						removeLoading();
						allAlert("获取数据为空或失败");
						return;
					}
				},
				error: function(data) {
					removeLoading();
					allAlert("请求失败，重新进入页面");
					return false;
				}
			});
		}

		//上拉刷新下拉加载
		function myScoll1(wrapper){
			container = $(wrapper).find(".mater_list").find('ul');
			pullDown = container.prev("div");
			pullUp = container.next("div");
			pullDownLabel = pullDown.find(".pullDownLabel");
			pullUpLabel = pullUp.find(".pullUpLabel");
			loadingStep = 0; //加载状态0默认，1显示加载状态，2执行加载数据，只有当为0时才能再次加载，这是防止过快拉动刷新
			pullDown.hide();
			pullUp.hide();
			myScroll = new IScroll(wrapper, {
				click: true,
				scrollbars: true,
				mouseWheel: true,
				interactiveScrollbars: true,
				shrinkScrollbars: 'scale',
				fadeScrollbars: true,
				scrollY: true,
				probeType: 2,
				bindToWrapper: true
			});

			myScroll.on("scroll", function() {
				if (loadingStep == 0 && !pullDown.attr("class").match('refresh|loading') && !pullUp.attr("class").match('refresh')) {
					if (this.y > 40) { //表示由上到下拉动，越往下数字越大，起始点为0
						console.log("this.y > 40");
					} else if (this.y <= (this.maxScrollY - 20)) { //上拉加载更多 --表示由下到上拉动，越往上数字负的越大，起始点为0
						pullUp.addClass("refresh").show();
						loadingStep = 1;
						pullUpAction();
					}
				}
			});
			myScroll.on("scrollEnd", function() {
				if (loadingStep == 1) {
					if (pullDown.attr("class").match("refresh")) { //下拉刷新操作
						pullDown.removeClass("refresh").addClass("loading");
						loadingStep = 2;
					}
				}
			});

			function pullUpAction() {
				setTimeout(function() {
					if(totalRecords-pullUpCount*step<=0){
						pullUp.attr('class', '').hide();
						myScroll.refresh();
						loadingStep = 0;
						allAlert("已全部加载");
						return;
					}
					pullUpCount++;

                    if($(".index_tabs ul li").eq(0).hasClass("active")){//第一个外部导航，即“药品”为当前选中状态
						$("#ul1 li").each(function(ul1Index,ul1El){
                            if($(ul1El).hasClass("active")){
                                if(ul1Index == 0){
                                    findMediPurchaseContentByMade('',pullUpCount);
                                }else if(ul1Index == 1){
                                    findMediPurchaseContentByMade(1,pullUpCount);
                                }else if(ul1Index == 2){
                                    findMediPurchaseContentByMade('0',pullUpCount);
                                }else if(ul1Index == 3){
                                    findMediPurchaseContentByMade(2,pullUpCount);;
                                }
                            }
                        })

                    }else{//第一个外部导航，即“医用耗材”为当前选中状态
						var array=new Array("","非血管介入治疗材料",
						"功能性辅料","骨科耗材","基础卫生材料","介入诊断和治疗产品",
						"口腔材料","人工器官","神经外科","体外循环及血液净化类",
						"吻合器及附件","眼科类","中医类材料","注射穿刺材料"
						);
                        $("#ul2 li").each(function(ul2Index,ul2El){
                            if($(ul2El).hasClass("active")){
								findMedicalSupplies(array[ul2Index],pullUpCount);
                            }
                        })
                    }
				}, 1000);
			}
		}

		document.addEventListener('touchmove', function(e) {
			e.preventDefault();
		}, false);


	</script>
